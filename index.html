<!DOCTYPE html>
<head>
    <title>hi-template-engine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <div id="showResult"></div>
    <template id="template">
        <h1>{{ data.name|lower }}</h1>
        <p>{{ data.desc }}</p>

        <h2>下面是if/else:</h2>
        {%hi-if data.num > 10%}
            <p>我是hi-if，大于10</p>
        {%hi-elif data.num < 4%}
            <p>我是hi-elif，小于4</p>
        {%hi-else%}
            <p>我是hi-else，大于4小于10</p>
        {%/hi-if%}


    </template>
    <script type="module">
        import tpl from './index.js';
        const data = {
            name: 'LEARNING template',
            desc: '实现一款小型模版引擎',
            num: 8,
            list: ['vue', 'react', 'angular']
        }
        const text = document.getElementById('template').innerHTML;
        document.getElementById('showResult').innerHTML = new tpl().compile(text,data);
    </script>

</body>
