<!DOCTYPE html>
<head>
    <title>hi-template-engine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <div id="showResult"></div>
    <template id="template">
        <h1>{{ data.name|lower }}</h1>
        <p>{{ data.desc }}</p>

        <h2>下面是if/else:</h2>
        {%hi-if data.num > 10%}
            <p>我是hi-if，大于10</p>
        {%hi-elif data.num < 4%}
            <p>我是hi-elif，小于4</p>
        {%hi-else%}
            <p>我是hi-else，大于4小于10</p>
        {%/hi-if%}

        {%each data.list as item%}
            <p>循环{{index}}次：{{item}}</p>
        {%/each%}

    </template>
    <script src="./bundle.js">
    </script>

</body>
